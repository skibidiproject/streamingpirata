events {}
http {
    server {
        listen 80;
        
        location /proxy/ {
            # Headers CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' '*';
                return 204;
            }
            resolver 8.8.8.8 ipv6=off;
            if ($args ~ "url=(.+)") {
                set $target_url $1;
            }
            if ($target_url = "") {
                return 400 "Missing 'url' parameter";
            }
            proxy_pass $target_url;
            proxy_ssl_server_name on;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Force correct MIME types for HLS
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
                video/mp4 mp4 m4s;
                text/vtt vtt;
            }
            default_type application/octet-stream;
        }
        
        # Route specifica per la chiave di decrittazione
        location /storage/enc.key {
            # Gestisce preflight OPTIONS
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
                add_header 'Access-Control-Allow-Headers' '*';
                return 204;
            }
            
            resolver 8.8.8.8 ipv6=off;
            proxy_pass https://vixsrc.to/storage/enc.key;
            proxy_ssl_server_name on;
            proxy_set_header Host vixsrc.to;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Rimuove header CORS dal server upstream e aggiunge i nostri
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            
            # Tipo MIME per la chiave
            default_type application/octet-stream;
        }
    }
}
